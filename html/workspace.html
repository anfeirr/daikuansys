<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工作台</title>
	<link rel="stylesheet" href="../components/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../css/adminLTE.min.css">
    <link rel="stylesheet" href="../components/ionicons-2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../components/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="../components/echarts.min.js"></script>
</head>
<body style="background-color: #ecf0f5;">
	<section class="content">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h3>3</h3>
                        <p>今日进件数</p>
                    </div>
                    <div class="icon">
                        <i class="icon ion-person-add"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3>4</h3>
                        <p>今日审核通过数</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="small-box bg-yellow">
                    <div class="inner">
                        <h3>5</h3>
                        <p>今日放款金额</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-social-yen"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="small-box bg-red">
                    <div class="inner">
                        <h3>6</h3>
                        <p>当月放款人数</p>
                    </div>
                    <div class="icon">
                        <i class="icon ion-person-stalker"></i>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-envelope-o"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">今日需还款客户</span>
                  <span class="info-box-number" style="margin-top:10px;">0<small>人</small></span>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">今日已还款客户</span>
                  <span class="info-box-number" style="margin-top:10px;">0<small>人</small></span>
                </div>
              </div>
            </div>
            <div class="clearfix visible-sm-block"></div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-green"><i class="fa fa-flag-o"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">今日应收款</span>
                  <span class="info-box-number" style="margin-top:10px;">￥0</span>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-yellow"><i class="fa fa-files-o"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">今日已收款</span>
                  <span class="info-box-number" style="margin-top:10px;">￥0</span>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary" style="border-top:0px;">
                    <div class="box-header with-border" style="display:none">
                        <h3 class="box-title"></h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <!-- 这是条形统计图 -->
                        <div id="main" style="height: 400px; width: 55%;display: inline-block;"></div>         
                        <!-- 这是饼状图 -->
                        <div id="main2" style="height: 400px; width:40%;display: inline-block;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
    function main1() {
        // 基于准备好的dom，初始化echarts图表
        var myChart1 = echarts.init(document.getElementById('main'));

        var option1 = {
            color: [
            '#44B7D3', '#E42B6D', 'blue', '#f18c10', 'red', 'green'
            ],
            title: {
                text: '',
                subtext: ''
            },
            tooltip: {
                trigger: 'axis'
            },

            legend: {
                data: ['总进件数', '通过数', '结清数', '坏账数', '逾期数', '正常还款数']
            },
            toolbox: {
                show: false,
                feature: {
                    //mark: { show: true },
                    //dataView: { show: true, readOnly: false },
                    //magicType: { show: true, type: ['line', 'bar'] },
                    //restore: { show: true },
                    //saveAsImage: { show: true }
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    data: ['公司']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],

            series: [
                {
                    name: '总进件数',
                    type: 'bar',
                    itemStyle: {
                        normal:
                        {
                            label: {
                                show: true,
                                position: 'top'
                            }
                        }
                    },
                    data: [97]
                },
                {
                    name: '通过数',
                    type: 'bar',
                    itemStyle: {
                        normal:
                        {
                            label: {
                                show: true,
                                position: 'top'
                            }
                        }
                    },
                    data: [72]
                },
                {
                    name: '结清数',
                    type: 'bar',
                    itemStyle: {
                        normal:
                        {
                            label: {
                                show: true,
                                position: 'top'
                            }
                        }
                    },
                    data: [23]
                },
                {
                    name: '坏账数',
                    type: 'bar',
                    itemStyle: {
                        normal:
                        {
                            label: {
                                show: true,
                                position: 'top'
                            }
                        }
                    },
                    data: [2]
                },
                {
                    name: '逾期数',
                    type: 'bar',
                    itemStyle: {
                        normal:
                        {
                            label: {
                                show: true,
                                position: 'top'
                            }
                        }
                    },
                    data: [13]
                },
                {
                    name: '正常还款数',
                    type: 'bar',
                    itemStyle: {
                        normal:
                        {
                            label: {
                                show: true,
                                position: 'top'
                            }
                        }
                    },
                    data: [18]
                }
            ]
        };

        // 为echarts对象加载数据
        myChart1.setOption(option1);
    }
    main1();
    function main2() {
        // 基于准备好的dom，初始化echarts图表
        var myChart2 = echarts.init(document.getElementById('main2'));

        var option2 = {
            // 颜色在这里配置
            color: [
            '#44B7D3', '#E42B6D', 'blue', '#f18c10'
            ],
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['逾期客户','结清客户','坏账客户','正常客户']
            },
            series: [
                {
                    name:'贷款状态比例统计',
                    type:'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                        {value:335, name:'逾期客户'},
                        {value:310, name:'结清客户'},
                        {value:234, name:'坏账客户'},
                        {value:135, name:'正常客户'}
                    ]
                }
            ]
        };
        // 为echarts对象加载数据
        myChart2.setOption(option2);
    }
    main2();
    </script>
</body>
</html>
